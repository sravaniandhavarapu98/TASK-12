<!DOCTYPE html>
 <html lang="en">

 <head>
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="style.js"></script>
 </head>

 <body>
  <h1 style="color:white" style="font-family:sans-serif" style="text-align:center">Online Banking Account Creation</h1>
  <h1><br>Please login with your Credentials</br></h1>
   <main id="main-holder">
    <h1 id="login-header">Admin Login</h1>
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
   </main>
</body>
</html>
